<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Explain</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a class="github-mark" href="https://github.com/josh/css-explain">
    <svg version="1.1" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 32.6 31.8">
    <path fill-rule="evenodd" clip-rule="evenodd" fill="#191717" d="M16.3,0C7.3,0,0,7.3,0,16.3c0,7.2,4.7,13.3,11.1,15.5 c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1 c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4 C7.4,10.7,6.8,9,7.7,6.8c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7 c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5 c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C32.6,7.3,25.3,0,16.3,0z">
    </svg>
  </a>

  <div class="container">
    <h1 class="logo">CSS <span class="logo-inner">Explain</span></h1>
    <form>
      <input id="selector" class="selector-input" type="text" placeholder="li.active strong" autofocus autocomplete=off required>
    </form>

    <div id="results" class="hidden">
      <a href="https://github.com/josh/css-explain#score">
        <meter id="score" title="score" value=3 min=1 max=10 low=3 high=7 optimum=1>
          <div class="meter-frame">
            <div class="meter-bar">
            </div>
          </div>
        </meter>
      </a>

      <div id="categories" class="blocks">
        <div class="block category header"><a href="https://github.com/josh/css-explain#category">Category</a></div>
        <div id="id-category" class="block category">ID</div>
        <div id="class-category" class="block category category-active">Class</div>
        <div id="tag-category" class="block category">Tag</div>
        <div id="universal-category" class="block category">Universal</div>
      </div>

      <div id="specificity" class="blocks">
        <div class="block header"><a href="https://github.com/josh/css-explain#specificity">Specificity</a></div>
        <div id="a-specificity" class="block counter counter-first">0</div>
        <div id="b-specificity" class="block counter">0</div>
        <div id="c-specificity" class="block counter counter-last">0</div>
      </div>

      <ul id="messages"></ul>
    </div>
  </div>

  <script src="css-explain.js"></script>
  <script src="explain.js"></script>
</body>
</html>
